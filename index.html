<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/71fc147181.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <main>
<div class="logo">
  <img src="./images/logo.svg" alt="Huddle Logo">
</div>

<!-- Container containing both Hero div and info div -->

<div class="parent-container">

<!-- Hero image Container -->

  <div class="hero-container">
    <img src="./images/illustration-mockups.svg" alt="">
</div>

<!-- Page information container -->

<div class="container">
  <h1>Build The Community Your Fans Will Love</h1>
  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>
  <button>Register</button>
  <div class="social-icons">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
</div>
</div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://linktr.ee/designsdavidc">David Chavez</a>.
    </p>
  </footer>
</body>
</html>
